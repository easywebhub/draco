<footer>
    <div class="container">
        <div class="units-row">
            <div class="unit-50">
                <p>{{footer.title}}</p>
            </div>
            <div class="unit-50">
                <ul class="social list-flat right">
                    {{#each footer.items}}
                    <li><a href="{{url}}"><i class="{{class}}"></i></a></li>
                    {{/each}}


                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Javascript -->
<script src="js/jquery.min.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/kube.min.js"></script>
<script src="js/site.js"></script>
<script>
    function newTyped() {}
    $(function() {
        $("#typed").typed({
            // Change to edit type effect
            strings: ["far northern sky", "your galaxy", "everywhere"],

            typeSpeed: 90,
            backDelay: 700,
            contentType: "html",
            loop: !0,
            resetCallback: function() {
                newTyped()
            }
        }), $(".reset").click(function() {
            $("#typed").typed("reset")
        })
    });
</script>
</body>

</html>
